<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>My favourites</title>
</head>

<body class="" id="screen-bg">
    <header>
        <h1>Biblioteca de atalhos</h1>
    </header>

    <div class="modal-overlay">
        <div class="modal ">

            <form id="form" onsubmit="form.submit(event); ">
                <fieldset>
                    <h2>Crie seu atalho</h2>
                    <label for="name"></label>
                    <input type="text" id="name" placeholder='Nome do atalho'>

                    <label for="link"></label>
                    <input type="text" id="link" placeholder='Link do atalho'>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.toggle()" class="">Cancelar</a>
                        <button onclick class="nossa">Criar atalho</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <main class="">
        <div class="container">

            <a href="#" class="add_btn" onclick="Modal.toggle()">
                <i class="fas fa-plus"></i>
                <!-- 
                    nome:
                    link:
                    icone:
                    onclick:
                 -->
            </a>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
